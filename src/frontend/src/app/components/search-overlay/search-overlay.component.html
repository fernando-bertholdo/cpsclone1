<div
  class="overlay-container mat-elevation-z2"
  [attr.aria-label]="'Histórico de pesquisas recentes'"
>
  <mat-divider />
  <mat-action-list>
    @for (search of recentSearches(); track search) {
    <mat-list-item (click)="performSearch(search, $event)" [attr.aria-label]="'Pesquisa recente: ' + search">
      <mat-icon matListItemIcon [attr.aria-label]="'Ícone de histórico'"></mat-icon>
      <h3 matListItemTitle>{{ search }}</h3>
      <button
        matListItemMeta
        mat-icon-button
        (click)="deleteRecentSearch(search, $event)"
        [attr.aria-label]="'Excluir pesquisa recente ' + search"
      >
        <mat-icon [attr.aria-label]="'Ícone de fechar'"></mat-icon>
      </button>
    </mat-list-item>
    }
  </mat-action-list>
</div>
