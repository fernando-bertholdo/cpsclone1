<div class="grid-container flex justify-center items-center">
  <div class="table-container p-6 bg-white shadow-lg rounded-lg w-full">
    <h1 class="font-semibold text-center mb-6 text-2xl text-gray-800">Cadastro de Profissional</h1>

    <!-- Formulário de Cadastro -->
    <form class="space-y-4">
      <div class="flex justify-center">
        <div class="w-11/12"> <!-- Ajuste para deixar um pouco de espaço nas laterais -->
          <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
          <input type="text" id="nome" name="nome" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-[#bb2200] sm:text-sm" placeholder="Digite o nome completo do profissional" required />
        </div>
      </div>

      <div class="flex justify-center">
        <div class="w-11/12">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-[#bb2200] sm:text-sm" placeholder="Digite o email completo do profissional" required />
        </div>
      </div>

      <div class="flex justify-center">
        <div class="w-11/12">
          <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
          <input type="tel" id="telefone" name="telefone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-[#bb2200] sm:text-sm" placeholder="Digite o telefone do profissional" required />
        </div>
      </div>

      <!-- Botão de Enviar -->
      <div class="flex justify-center">
        <button type="submit" class="w-11/12 mt-4 py-2 px-4 bg-[#bb2200] text-white font-semibold rounded-md hover:bg-[#9e1e1e] focus:outline-none focus:ring-2 focus:ring-[#bb2200]">
          Cadastrar Profissional
        </button>
      </div>
    </form>
  </div>
</div>
